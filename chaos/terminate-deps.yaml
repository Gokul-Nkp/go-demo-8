version: 1.0.0
title: What happens if we terminate a dependency?
description: If a dependency is terminated, dependant applications should still be operational.
tags:
- k8s
- pod
# TODO: Rewrite
steady-state-hypothesis:
  title: Pod exists
  probes:
  - name: pod-exists
    type: probe
    tolerance: 1
    provider:
      type: python
      func: count_pods
      module: chaosk8s.pod.probes
      arguments:
        label_selector: app=go-demo-8
        ns: go-demo-8
method:
- type: action
  name: terminate-pod
  provider:
    type: python
    module: chaosk8s.pod.actions
    func: terminate_pods
    arguments:
      label_selector: app=go-demo-8
      rand: true
      ns: go-demo-8
  pauses: 
    after: 10
