version: 1.0.0
title: What happens if we terminate an application?
description: If an application is terminated, dependant applications should still be operational.
tags:
- k8s
- pod
- deployment
steady-state-hypothesis:
  title: All apps are healthy
  probes:
  - name: All apps are healthy
    type: probe
    tolerance: true
    provider:
      type: python
      func: all_microservices_healthy
      module: chaosk8s.probes
      arguments:
        ns: go-demo-8
method:
- type: action
  name: terminate-app-pod
  provider:
    type: python
    module: chaosk8s.pod.actions
    func: terminate_pods
    arguments:
      label_selector: app=go-demo-8
      rand: true
      ns: go-demo-8
