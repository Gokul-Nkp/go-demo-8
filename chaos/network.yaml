configuration:
  ingress_host:
      type: env
      key: INGRESS_HOST
steady-state-hypothesis:
  title: "All apps are healthy"
  probes:
  - name: The app responds to requests
    type: probe
    tolerance: 200
    provider:
      type: http
      timeout: 3
      verify_tls: false
      url: http://${ingress_host}/demo/person
      headers:
        Host: go-demo-8.acme.com
method:
- type: action
  name: terminate-network
  provider:
    type: python
    module: chaosistio.fault.actions
    func: add_abort_fault
    arguments:
      virtual_service_name: go-demo-8-db
      http_status: 500
      routes:
        - destination:
            host: go-demo-8-db
            subset: primary
      percent: 100
      version: networking.istio.io/v1alpha3
      ns: go-demo-8
